trigger:
  branches:
    include:
      - main

pool:
  name: default

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'harbor-registry'
    repository: '/p1/frontend'
    command: 'buildAndPush'
    Dockerfile: 'frontend/Dockerfile'
    buildContext: 'frontend'
    tags: |
      latest
      $(Build.BuildId)

